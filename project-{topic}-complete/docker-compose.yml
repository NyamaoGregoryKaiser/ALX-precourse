version: '3.8'

services:
  postgres-db:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_USER: ${DB_USERNAME:-user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-password}
      POSTGRES_DB: ${DB_DATABASE:-mobile_backend_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432" # Expose DB port only for local development/debugging
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis-cache:
    image: redis:7-alpine
    restart: always
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379" # Expose Redis port only for local development/debugging
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile
      target: production # Use the production stage from Dockerfile
    restart: always
    env_file:
      - .env # Load environment variables from .env file
    ports:
      - "3000:3000"
    depends_on:
      postgres-db:
        condition: service_healthy # Ensure DB is ready before starting backend
      redis-cache:
        condition: service_healthy # Ensure Redis is ready before starting backend
    # You might want to run migrations and seeding here for fresh deployments
    # command: ["sh", "-c", "npm run migration:run && npm run seed:run && npm start"]
    # For initial setup, manually run 'docker-compose exec backend npm run migration:run && npm run seed:run'
    # Or, for CI/CD, build into Dockerfile directly.

volumes:
  postgres_data:
  redis_data: