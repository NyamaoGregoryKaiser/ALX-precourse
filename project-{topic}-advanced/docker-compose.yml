version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      JWT_SECRET: ${JWT_SECRET:-super-secret-jwt-key-that-is-long-and-random-and-kept-secret-in-production-environment}
      # Database environment variables are read by Drogon from config/default.json
      # For a more robust setup, you'd pass these directly to the app or Drogon's config.
      # Ensure config/default.json matches these values.
    depends_on:
      - db
    networks:
      - auth-network

  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-mysecretpassword}
      POSTGRES_DB: ${POSTGRES_DB:-auth_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      # No need to mount migrations/seed here if the app handles it from its own image
    networks:
      - auth-network

volumes:
  postgres_data:

networks:
  auth-network:
    driver: bridge
