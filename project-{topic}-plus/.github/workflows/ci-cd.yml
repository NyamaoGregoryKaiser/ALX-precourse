```yaml
name: CI/CD Pipeline for ShopSwift

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          # Install system dependencies for psycopg2-binary
          sudo apt-get update
          sudo apt-get install -y libpq-dev

      - name: Set up Docker Compose for services
        run: |
          docker-compose -f docker-compose.test.yml up -d db redis
          # Wait for DB to be ready (optional, but good practice)
          sleep 10 # Give PostgreSQL time to start

      - name: Run Database Migrations and Seed
        env:
          FLASK_APP: manage.py
          FLASK_ENV: testing
          TEST_DATABASE_URL: postgresql://user:password@localhost:5432/ecommerce_test_db
        run: |
          flask db upgrade
          flask seed-db
        working-directory: . # Ensure this is the root of the project

      - name: Run Tests
        env:
          FLASK_ENV: testing
          TEST_DATABASE_URL: postgresql://user:password@localhost:5432/ecommerce_test_db
        run: |
          pytest --cov=app --cov-report=xml
          pytest --cov-report=term-missing # Or 'html', etc. for detailed coverage
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }} # Set this in GitHub secrets
          files: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: true
          verbose: true

      - name: Lint with Flake8
        run: |
          pip install flake8
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=120 --statistics # Looser check, just for stats

      - name: Stop Docker Compose services
        if: always()
        run: docker-compose -f docker-compose.test.yml down

  # Optional: Deploy to a staging environment (manual trigger or specific branch)
  deploy-staging:
    needs: build-and-test
    if: github.ref == 'refs/heads/develop'
    runs-on: ubuntu-latest
    environment:
      name: Staging
      url: https://your-staging-app-url.com # Replace with your staging URL
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build Docker image for Staging
        run: docker build -t your-dockerhub-user/shopsift-staging:$(echo $GITHUB_SHA | cut -c1-7) .

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push Docker image
        run: docker push your-dockerhub-user/shopsift-staging:$(echo $GITHUB_SHA | cut -c1-7)

      - name: Deploy to Staging (Example: SSH to server and run docker compose)
        uses: appleboy/ssh-action@v0.1.5
        with:
          host: ${{ secrets.STAGING_SSH_HOST }}
          username: ${{ secrets.STAGING_SSH_USER }}
          key: ${{ secrets.STAGING_SSH_PRIVATE_KEY }}
          script: |
            cd /path/to/your/app/on/staging # Replace with your server path
            docker-compose pull app # Pull the newly pushed image
            docker-compose up -d --no-deps app # Recreate only the app service
            docker system prune -f # Clean up old images

  # Optional: Deploy to production (manual trigger from main branch)
  deploy-production:
    needs: build-and-test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    environment:
      name: Production
      url: https://your-production-app-url.com # Replace with your production URL
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build Docker image for Production
        run: docker build -t your-dockerhub-user/shopsift-production:$(echo $GITHUB_SHA | cut -c1-7) .

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push Docker image
        run: docker push your-dockerhub-user/shopsift-production:$(echo $GITHUB_SHA | cut -c1-7)

      - name: Deploy to Production (Example: SSH to server and run docker compose)
        uses: appleboy/ssh-action@v0.1.5
        with:
          host: ${{ secrets.PRODUCTION_SSH_HOST }}
          username: ${{ secrets.PRODUCTION_SSH_USER }}
          key: ${{ secrets.PRODUCTION_SSH_PRIVATE_KEY }}
          script: |
            cd /path/to/your/app/on/production # Replace with your server path
            docker-compose pull app # Pull the newly pushed image
            docker-compose up -d --no-deps app # Recreate only the app service
            docker system prune -f # Clean up old images
```
**Note:** For the CI/CD pipeline, you would need to set up the following GitHub Secrets:
*   `DOCKER_USERNAME`
*   `DOCKER_PASSWORD`
*   `CODECOV_TOKEN` (if using Codecov)
*   `STAGING_SSH_HOST`, `STAGING_SSH_USER`, `STAGING_SSH_PRIVATE_KEY`
*   `PRODUCTION_SSH_HOST`, `PRODUCTION_SSH_USER`, `PRODUCTION_SSH_PRIVATE_KEY`

Also, you'd need a `docker-compose.test.yml` file for the CI environment, similar to `docker-compose.yml` but potentially with a different database name or ephemeral storage.