```yaml
version: '3.8'

services:
  db:
    image: postgres:13-alpine
    restart: always
    environment:
      POSTGRES_DB: ecommerce_db
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:6-alpine
    restart: always
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data

  app:
    build: .
    restart: always
    environment:
      DATABASE_URL: postgresql://user:password@db:5432/ecommerce_db
      JWT_SECRET_KEY: super-secret-jwt-key-replace-me-in-production # Keep in .env or secrets manager in prod
      REDIS_URL: redis://redis:6379/0
      RATELIMIT_STORAGE_URL: redis://redis:6379/1
      FLASK_ENV: development
    ports:
      - "5000:5000"
    volumes:
      - .:/app
    depends_on:
      - db
      - redis
    # Command to run Gunicorn after database is ready
    command: >
      sh -c "flask db upgrade && flask seed-db && gunicorn --bind 0.0.0.0:5000 --workers 4 manage:app"

volumes:
  postgres_data:
  redis_data:
