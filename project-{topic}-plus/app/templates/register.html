{% extends "base.html" %}

{% block title %}Register{% endblock %}

{% block content %}
    <h2>Register for ShopSwift</h2>
    <form id="registerForm">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>

        <button type="submit" class="button button-primary">Register</button>
        <div id="registerMessage" class="error-message"></div>
    </form>

    <p>Already have an account? <a href="/login">Login here</a>.</p>

    <script>
        document.getElementById('registerForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const messageDiv = document.getElementById('registerMessage');

            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    messageDiv.className = 'success-message';
                    messageDiv.textContent = data.message + '. You can now log in.';
                    // Optionally redirect to login page
                    setTimeout(() => {
                        window.location.href = '/login';
                    }, 2000);
                } else {
                    messageDiv.className = 'error-message';
                    messageDiv.textContent = data.message || 'Registration failed.';
                    if (data.errors) { // Handle marshmallow validation errors
                        const errorDetails = Object.values(data.errors).flat().join('; ');
                        messageDiv.textContent += ` Details: ${errorDetails}`;
                    }
                }
            } catch (error) {
                messageDiv.className = 'error-message';
                messageDiv.textContent = 'An error occurred during registration.';
                console.error('Registration error:', error);
            }
        });
    </script>
{% endblock %}
