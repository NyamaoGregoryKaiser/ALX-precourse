{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
    <h2>Login to ShopSwift</h2>
    <form id="loginForm">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>

        <button type="submit" class="button button-primary">Login</button>
        <div id="loginMessage" class="error-message"></div>
    </form>

    <p>Don't have an account? <a href="/register">Register here</a>.</p>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const messageDiv = document.getElementById('loginMessage');

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    messageDiv.className = 'success-message';
                    messageDiv.textContent = data.message + '. Redirecting...';
                    localStorage.setItem('access_token', data.access_token);
                    localStorage.setItem('refresh_token', data.refresh_token);
                    localStorage.setItem('user_id', data.user.id); // Store user ID
                    localStorage.setItem('user_role', data.user.role); // Store user role
                    window.location.href = '/'; // Redirect to home or user dashboard
                } else {
                    messageDiv.className = 'error-message';
                    messageDiv.textContent = data.message || 'Login failed.';
                }
            } catch (error) {
                messageDiv.className = 'error-message';
                messageDiv.textContent = 'An error occurred during login.';
                console.error('Login error:', error);
            }
        });
    </script>
{% endblock %}
