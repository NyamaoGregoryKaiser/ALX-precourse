```yaml
server:
  port: 8080 # Default port for the Spring Boot application

spring:
  application:
    name: realtime-chat-backend
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:alx_chat_db}
    username: ${DB_USERNAME:alx_user}
    password: ${DB_PASSWORD:alx_password}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: validate # Set to validate for production, update/create for dev
    show-sql: true # Log SQL statements
    properties:
      hibernate:
        format_sql: true # Format SQL logs nicely
    # Use 'none' if Flyway handles schema creation fully, or 'validate' to check existing schema
    defer-datasource-initialization: true # Needed for Flyway to run before JPA validation
  flyway:
    enabled: true
    locations: classpath:/db/migration # Location of migration scripts
    baseline-on-migrate: true # Automatically baseline if schema exists but no metadata table
  # Spring Cache configuration with Caffeine
  cache:
    cache-names: userCache, channel, channels, channelMembers, userProfile
    caffeine:
      spec: maximumSize=500,expireAfterAccess=10m # Default spec for all caches

# JWT Configuration
app:
  jwt:
    secret: ${JWT_SECRET:a_very_secret_key_that_is_at_least_32_bytes_long_and_should_be_in_env_variable} # Base64 encoded key
    expiration-in-ms: 3600000 # 1 hour

# Logging Configuration
logging:
  level:
    root: INFO
    com.alx.chat: DEBUG # Set application package to DEBUG for detailed logs
    org.springframework.web: INFO
    org.hibernate: INFO
    org.springframework.security: INFO

# OpenAPI / Swagger UI
springdoc:
  swagger-ui:
    path: /swagger-ui.html # Custom path for Swagger UI
    disable-swagger-default-url: true # Disable default URL if custom path is used
  api-docs:
    path: /v3/api-docs # Custom path for OpenAPI JSON docs
```

### Database Layer

PostgreSQL with Flyway for migrations.