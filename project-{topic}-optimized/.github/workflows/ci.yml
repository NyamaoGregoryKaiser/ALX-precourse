name: CI Pipeline

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_USER: user
          POSTGRES_PASSWORD: password
          POSTGRES_DB: ecommerce_db_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:6-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install alembic # Ensure alembic is available for migrations

      - name: Wait for services to be ready
        run: |
          echo "Waiting for PostgreSQL..."
          for i in $(seq 1 10); do
            pg_isready -h localhost -p 5432 -U user && break
            echo "PostgreSQL not ready, waiting..."
            sleep 5
          done
          pg_isready -h localhost -p 5432 -U user || (echo "PostgreSQL never became ready!"; exit 1)

          echo "Waiting for Redis..."
          for i in $(seq 1 10); do
            redis-cli -h localhost ping && break
            echo "Redis not ready, waiting..."
            sleep 5
          done
          redis-cli -h localhost ping || (echo "Redis never became ready!"; exit 1)
        env:
          PGPASSWORD: password

      - name: Set up .env for testing
        run: |
          cp .env.example .env
          echo "FLASK_ENV=testing" >> .env # Override for testing config
          # Update DATABASE_URL for CI environment
          sed -i 's|DATABASE_URL=.*|DATABASE_URL="postgresql://user:password@localhost:5432/ecommerce_db_test"|g' .env
          sed -i 's|REDIS_URL=.*|REDIS_URL="redis://localhost:6379/0"|g' .env
          sed -i 's|RATE_LIMIT_STORAGE_URI=.*|RATE_LIMIT_STORAGE_URI="redis://localhost:6379/1"|g' .env

      - name: Initialize Flask app and run migrations
        run: |
          export FLASK_APP=wsgi.py
          flask db upgrade
          flask db-ops create-roles
          flask db-ops seed # Seed some basic data for tests

      - name: Run tests with coverage
        run: |
          pytest --cov=app --cov-report=xml --cov-report=term-missing
        env:
          FLASK_APP: wsgi.py

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          verbose: true
```