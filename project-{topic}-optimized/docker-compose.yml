```yaml
version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: chat-postgres
    restart: always
    environment:
      POSTGRES_DB: ${DB_NAME:-chatdb}
      POSTGRES_USER: ${DB_USERNAME:-chatuser}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-chatpass}
    ports:
      - "5432:5432"
    volumes:
      - chat-db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
      # Replace with the actual JAR path generated by Maven
      # Example: target/chat-app-0.0.1-SNAPSHOT.jar
      args:
        JAR_FILE: target/chat-app-0.0.1-SNAPSHOT.jar # Adjust if your artifact name changes
    container_name: chat-app
    restart: always
    ports:
      - "8080:8080"
    environment:
      DB_HOST: db # Connect to the 'db' service within the Docker network
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-chatdb}
      DB_USERNAME: ${DB_USERNAME:-chatuser}
      DB_PASSWORD: ${DB_PASSWORD:-chatpass}
      JWT_SECRET: ${JWT_SECRET:-supersecretjwtkeythatisatleast256bitlongforsecuritypurposes}
    depends_on:
      db:
        condition: service_healthy # Wait for the database to be healthy
    # volumes:
    #   - ./logs:/app/logs # Mount a volume for application logs
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"

volumes:
  chat-db-data:

