```yaml
version: '3.8'

services:
  db:
    image: postgres:16-alpine
    container_name: alx_chat_db
    environment:
      POSTGRES_DB: alx_chat_db
      POSTGRES_USER: alx_user
      POSTGRES_PASSWORD: alx_password
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U alx_user -d alx_chat_db"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - chat-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: alx_chat_backend
    ports:
      - "8080:8080"
    environment:
      DB_HOST: db # Use service name for inter-container communication
      DB_PORT: 5432
      DB_NAME: alx_chat_db
      DB_USERNAME: alx_user
      DB_PASSWORD: alx_password
      JWT_SECRET: a_very_secret_key_that_is_at_least_32_bytes_long_and_should_be_in_env_variable # REPLACE with a strong, generated key
    depends_on:
      db:
        condition: service_healthy # Ensure DB is ready before starting backend
    networks:
      - chat-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: alx_chat_frontend
    ports:
      - "3000:80" # Map host port 3000 to container's Nginx port 80
    environment:
      VITE_API_BASE_URL: http://localhost:8080/api # Points to host's backend port
      VITE_WS_BASE_URL: ws://localhost:8080/websocket # Points to host's backend websocket port
      # IMPORTANT: If running docker-compose in a remote server or directly in host network
      # these URLs might need to be 'http://<host-ip>:8080/api' or 'ws://<host-ip>:8080/websocket'
      # For local Docker Desktop setup, 'localhost' often works.
    depends_on:
      - backend
    networks:
      - chat-network

networks:
  chat-network:
    driver: bridge

volumes:
  db_data:
