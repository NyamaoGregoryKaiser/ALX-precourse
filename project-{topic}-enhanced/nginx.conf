*(This file should be at the root of your `securetask` directory, alongside `docker-compose.yml`)*
```nginx
server {
    listen 80;
    listen [::]:80;

    server_name localhost; # Replace with your domain in production

    location / {
        root   /usr/share/nginx/html; # Path to your frontend build directory
        index  index.html index.htm;
        try_files $uri $uri/ /index.html; # Handle client-side routing
    }

    location /api/v1/ {
        proxy_pass http://backend:5000/api/v1/; # Proxy to backend service
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Real-IP $remote_addr;
    }

    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }
}

