name: CI/CD Pipeline for SecureTask

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  lint-test-backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install backend dependencies
        run: |
          cd backend
          npm install

      - name: Run backend lint
        run: |
          cd backend
          npm run lint

      - name: Set up PostgreSQL for testing
        uses: ankane/setup-postgres@v1
        with:
          postgres-version: 15
          database: securetask_test_db
          username: testuser
          password: testpassword

      - name: Set up Backend .env for testing
        run: |
          echo "NODE_ENV=test" > backend/.env
          echo "DATABASE_URL=postgresql://testuser:testpassword@localhost:5432/securetask_test_db?schema=public" >> backend/.env
          echo "JWT_SECRET=test_jwt_secret" >> backend/.env
          echo "JWT_EXPIRATION=1h" >> backend/.env
          echo "ADMIN_EMAIL=admin@test.com" >> backend/.env
          echo "ADMIN_PASSWORD=adminpassword" >> backend/.env
          echo "FRONTEND_URL=http://localhost:3000" >> backend/.env
          echo "CACHE_REDIS_URL=redis://localhost:6379" >> backend/.env

      - name: Install Prisma CLI
        run: |
          cd backend
          npm install prisma

      - name: Generate Prisma client
        run: |
          cd backend
          npx prisma generate

      - name: Run backend migrations
        run: |
          cd backend
          npx prisma migrate dev --name test_migration --skip-seed --skip-generate # Use dev for local testing

      - name: Run backend tests
        run: |
          cd backend
          npm test

  lint-test-frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm install

      - name: Run frontend lint
        run: |
          cd frontend
          npm run lint

      - name: Run frontend tests
        run: |
          cd frontend
          npm test -- --coverage --watchAll=false # Run tests once with coverage

