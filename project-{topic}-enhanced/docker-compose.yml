version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: monitoring-db
    environment:
      POSTGRES_DB: ${DB_NAME:-monitoring_db}
      POSTGRES_USER: ${DB_USER:-monitor_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-monitor_password}
    volumes:
      - monitoring_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-monitor_user} -d ${DB_NAME:-monitoring_db}"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: monitoring-app
    depends_on:
      db:
        condition: service_healthy # Ensure DB is ready before starting the app
    environment:
      # Pass environment variables from .env file directly to the container
      DB_HOST: db # Use the service name 'db' for inter-container communication
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-monitoring_db}
      DB_USER: ${DB_USER:-monitor_user}
      DB_PASSWORD: ${DB_PASSWORD:-monitor_password}
      DB_POOL_SIZE: ${DB_POOL_SIZE:-10}
      APP_HOST: ${APP_HOST:-0.0.0.0}
      APP_PORT: ${APP_PORT:-8080}
      JWT_SECRET: ${JWT_SECRET:-super_secret_jwt_key_please_change_this_in_production}
      JWT_EXPIRY_SECONDS: ${JWT_EXPIRY_SECONDS:-3600}
      CACHE_CAPACITY: ${CACHE_CAPACITY:-100}
      CACHE_TTL_SECONDS: ${CACHE_TTL_SECONDS:-300}
      RATE_LIMIT_MAX_REQUESTS: ${RATE_LIMIT_MAX_REQUESTS:-100}
      RATE_LIMIT_WINDOW_SECONDS: ${RATE_LIMIT_WINDOW_SECONDS:-60}
    volumes:
      # Mount .env file for configuration
      - ./env:/app/.env:ro
      # Mount logs directory to persist logs
      - ./logs:/app/logs
      # Expose static web content (optional, can be served by Nginx later)
      - ./web:/app/web:ro
    ports:
      - "8080:8080"
    restart: on-failure

volumes:
  monitoring_data:
