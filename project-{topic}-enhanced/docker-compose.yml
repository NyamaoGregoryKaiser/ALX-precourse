```yaml
version: '3.8'

services:
  db:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_DB: securetask_db
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d securetask_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: development
      PORT: 5000
      DATABASE_URL: "postgresql://user:password@db:5432/securetask_db?schema=public"
      JWT_SECRET: "YOUR_SUPER_SECRET_JWT_KEY_HERE" # Replace with a strong secret
      JWT_EXPIRATION: "1h"
      ADMIN_EMAIL: "admin@securetask.com"
      ADMIN_PASSWORD: "adminpassword" # Change for production!
      FRONTEND_URL: "http://localhost:3000"
      CACHE_REDIS_URL: "redis://redis:6379"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - /app/node_modules # Prevents local node_modules from overriding container's
    command: sh -c "npx prisma migrate deploy && node src/server.js" # Run migrations before starting
    # For development, use nodemon:
    # command: sh -c "npx prisma migrate deploy && npm run dev"


  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      REACT_APP_API_BASE_URL: "http://localhost:5000/api/v1" # This needs to point to backend service name if not using Nginx proxy for dev
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443" # For HTTPS in production
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      # - ./certbot/conf:/etc/letsencrypt # For HTTPS certificates
      # - ./certbot/www:/var/www/certbot # For ACME challenges
    depends_on:
      - frontend
      - backend
    # command: /bin/sh -c "while :; do sleep 6h & wait $!; nginx -s reload; done & nginx -g 'daemon off;'" # For certbot integration
    command: "/bin/sh -c 'nginx -g \"daemon off;\"'" # Simple Nginx start

volumes:
  postgres_data:
  redis_data:
